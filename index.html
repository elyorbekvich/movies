<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/Logo.svg" type="image/x-icon">
    <title>Movies</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>
  <body>
    <h1 style="display: none">Hello Movies!</h1>

    <header class="header shadow-lg shador-light">
      <div class="container">
        <nav class="nav">
          <div class="nav__left">
            <div class="logo">
              <img src="img/Logo.png" alt="logo" />
              <h3>Movies</h3>
            </div>
            <div class="sort">
              <select onchange="fnYear(value)" class="set" name="" id="">
                <option hidden>Year</option>
                <option value="new">New</option>
                <option value="old">Old</option>
              </select>
              <select onchange="fnRaiting(value)" class="set" name="" id="">
                <option hidden>Rating</option>
                <option value="max">Max</option>
                <option value="min">Min</option>
              </select>
              <select onchange="" class="set" name="" id="">
                <option hidden>Category</option>
                <option>Family</option>
                <option>Comedy</option>
                <option>Action</option>
                <option>Musican</option>
                <option>Fantasy</option>
                <option>Fantastic</option>
                <option>Romance</option>
                <option>Thriller</option>
                <option>Crime</option>
                <option>Horror</option>
                <option>Drama</option>
              </select>
            </div>
          </div>
          <div class="nav__right">
            <form onsubmit="fn()" action="">
              <input class="search__inp" type="text" placeholder="Search" />
            </form>
            <button class="burger__btn"><i class="bi bi-list burger__icon"></i></button>
          </div>
        </nav>
        <div class="sort sort__hidden">
          <select onchange="fnYear(value)" class="set" name="" id="">
            <option hidden>Year</option>
            <option value="new">New</option>
            <option value="old">Old</option>
          </select>
          <select onchange="fnRaiting(value)" class="set" name="" id="">
            <option hidden>Rating</option>
            <option value="max">Max</option>
            <option value="min">Min</option>
          </select>
          <select onchange="" class="set" name="" id="">
            <option hidden>Category</option>
            <option>Family</option>
            <option>Comedy</option>
            <option>Action</option>
            <option>Musican</option>
            <option>Fantasy</option>
            <option>Fantastic</option>
            <option>Romance</option>
            <option>Thriller</option>
            <option>Crime</option>
            <option>Horror</option>
            <option>Drama</option>
          </select>
        </div>
      </div>
    </header>

    <section class="hero p-0">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./img/slide_1.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./img/slide_2.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./img/slide_3.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./img/slide_4.png" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </section>

    <section class="movies">
      <div class="container">
        <ul class="movies__list">
          
        </ul>
      </div>
    </section>
    
    <script src="js/movies.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
